{% extends "blogs/base.html" %}
{% load bootstrap3 %}

{% block header %}
    <h2>
        Editar postagem
    </h2>
{% endblock header %}

{% block content %}
    <form action="{% url 'blogs:editPost' post.id %}" method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button name="submit" class="btn btn-primary">Salvar</button>
        {% endbuttons %}
    </form>

{% endblock content %}
